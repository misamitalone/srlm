<select id="block" onchange="load_block()">
    <option value="">Select Block</option>
    <option value="AMBIAPUR">AMBIAPUR</option>
    <option value="ASAFPUR">ASAFPUR</option>
</select>

<select id="gp_data" onchange="load_gp()"> </select>

<div id="tbody"></div>

</select>


<script type="text/javascript">
function loadTable(){ 
	fetch('load.php')
	.then((response) => response.json())
	.then((data)=>{
		var tbody = document.getElementById('tbody');
		if(data['empty']){
			tbody.innerHTML = '<h3>No Record Found.</h3>'
		}else{
			var tr = '';
			for(var i in data){
				tr += `<p>${data[i].color}</p>`;
			}
			tbody.innerHTML = tr;
		}
	})
	.catch((error) => {
		show_message('error',"Can't Fetch Data");
	});
}

</script>
